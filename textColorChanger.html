<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Color Changer</title>
</head>
<body>
<h1 id="h1">Made By Mahmoud Awad Saad</h1>
 <br><br>
<label for="red">Red:</label>
<input type="range" id="red" min="0" max="255" value="0">
 <br><br>
<label for="green">Green:</label>
<input type="range" id="green" min="0" max="255" value="0">
 <br><br>
<label for="blue">Blue:</label>
<input type="range" id="blue" min="0" max="255" value="0">
 <br><br>
<label for="alpha">alpha:</label>
<input type="range" id="alpha" min="0" max="1" value="1" step="0.1">
 <br><br>


<script>
var h1 = document.getElementById("h1");
var red = document.getElementById("red");
var green = document.getElementById("green");
var blue = document.getElementById("blue");
var alpha =document.getElementById("alpha");

function changeColor() {
    var r = red.value;
    var g = green.value;
    var b = blue.value;
    var a = alpha.value;

    h1.style.color = "rgb(" + r + "," + g + "," + b + "," + a  + ")" ;
}

red.addEventListener("input", changeColor);
green.addEventListener("input", changeColor);
blue.addEventListener("input", changeColor);
alpha.addEventListener("input", changeColor);
</script>
</body>
</html>
